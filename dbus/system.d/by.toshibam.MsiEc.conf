<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="by.toshibam.MsiEc" />
        <allow send_destination="by.toshibam.MsiEc" />
        <allow receive_sender="by.toshibam.MsiEc" />
    </policy>

    <policy group="wheel">
        <allow send_destination="by.toshibam.MsiEc" />
        <allow receive_sender="by.toshibam.MsiEc" />
    </policy>
</busconfig>
